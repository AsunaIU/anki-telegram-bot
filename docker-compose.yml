version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: memorius-db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: memorius-bot
    depends_on:
      postgres:
        condition: service_healthy
    env-env_file:
      - .env
    working_dir: /app
    command: ["python", "-m", "memorius"]
    restart: unless-stopped

volumes:
  postgres_data:
